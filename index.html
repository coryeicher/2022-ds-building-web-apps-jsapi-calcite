<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>UniversityFinder</title>
  <!-- Calcite-->
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.77/calcite.css" />
  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.77/calcite.esm.js"></script>
  <!-- JSAPI -->
  <link id="jsapi-theme-light" rel="stylesheet"
    href="https://js.arcgis.com/4.22/@arcgis/core/assets/esri/themes/light/main.css">
  <link disabled id="jsapi-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/dark/main.css" />
  <!-- App-->
  <link rel="stylesheet" href="app/app.css" />
  <script type="module" src="app/app.js"></script>
</head>

<body>
  <calcite-tooltip-manager>
    <calcite-shell class="calcite-presentation" content-behind id="shell">
      <div class="temporary-header" slot="header">
        <calcite-icon icon="globe" scale="l"></calcite-icon>
        RestaurantFinder
        <calcite-action-pad layout="horizontal" expand-disabled>
          <calcite-action id="themeToggle" text="Light" icon="brightness"></calcite-action>
        </calcite-action-pad>
      </div>
      <calcite-shell-panel slot="primary-panel" width-scale id="primary-panel">
        <calcite-flow id="flow">
          <calcite-panel heading="Results" id="resultBlock" loading>
            <calcite-pagination id="pagination" slot="footer">
            </calcite-pagination>
            <calcite-block open id="results">
            </calcite-block>
          </calcite-panel>
        </calcite-flow>
      </calcite-shell-panel>
      <calcite-shell-center-row height-scale="l">
        <div id="viewDiv">
          <!-- where the mapview lives -->
        </div>
      </calcite-shell-center-row>
      <calcite-shell-panel slot="contextual-panel" detached>
            <calcite-block id="filters" heading="Filters" collapsible>
            
              <!-- slot values are specific to the containing element type, e.g. here calcite-block
              https://developers.arcgis.com/calcite-design-system/components/block/#component-api-slots -->
              <calcite-action id="reset" icon="reset" slot="icon"  hidden></calcite-action>
              <calcite-block heading="Basics" open>
                <calcite-label>
                  Restaurant type
                  <calcite-select id="schoolType">
                    <calcite-option value="all">All</calcite-option>
                  </calcite-select>
                </calcite-label>
                <calcite-label>
                  Rating
                  <div id="programType"></div>
                </calcite-label>
              </calcite-block>
              <calcite-block heading="Seating" open>
                <calcite-block-section id="housingSection" text="Offers seating" toggle-display="switch">
                  <calcite-label>
                    Number of seats
                    <calcite-slider id="housing" range label-handles min-value="0" max-value="75" min="0" max="75"
                      step="40">
                    </calcite-slider>
                  </calcite-label>
                </calcite-block-section>
              </calcite-block>
            </calcite-block>
      </calcite-shell-panel>
    </calcite-shell>
    <calcite-tooltip reference-element="reset">Reset filters</calcite-tooltip>
  </calcite-tooltip-manager>
</body>

</html>
